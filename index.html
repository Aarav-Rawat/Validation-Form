        <form >
            <div class="name">
                <label>Full Name.</label>
                <input type="text" placeholder="Enter Your Name" onkeyup="validateName()">
                <span class="name_error">
                    
                </span>
            </div>
            
            <div class="contact">
                <label>Phone no.</label>
                <input type="tel" placeholder="0123-456-789" onkeyup="validateContact()">
                <span class="contact_error"></span>
            </div>
            
            <div class="email">
                <label>Email Id.</label>
                <input type="email" placeholder="Enter Email" onkeyup="validateEmail()">
                <span class="email_error"></span>
            </div>
            
            <div class="msg">
                <label>Your Message</label>
                <textarea cols="30" rows="5" placeholder="Enter Your Message" onkeyup="validateMsg()"></textarea>
                <span class="msg_error"></span>
            </div>
            
            <div class="submit_btn">
                <button class="submit" onclick="return checkForm()">
                    Submit
                </button>
                <span class="btn_error"></span>

            </div>


        </form>
    </div>
